<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ofertas">Ofertas</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Slider -->
    <section id="slider" class="my-4">
        <div id="carouselExample" class="carousel slide container" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/slide1.jpg" class="d-block w-100" alt="Producto 1">
                </div>
                <div class="carousel-item">
                    <img src="img/slide2.jpg" class="d-block w-100" alt="Producto 2">
                </div>
                <div class="carousel-item">
                    <img src="img/slide3.jpg" class="d-block w-100" alt="Producto 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <!-- Productos Destacados -->
    <section id="productos" class="container my-5">
        <h2 class="text-center mb-4">Productos Destacados</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/product1.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Breve descripción del producto.</p>
                        <p class="text-primary">$100</p>
                    </div>
                </div>
            </div>
            <!-- Repite para más productos -->
        </div>
    </section>

    <!-- Ofertas -->
    <section id="ofertas" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Ofertas Especiales</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/offer1.jpg" class="card-img-top" alt="Oferta 1">
                        <div class="card-body">
                            <h5 class="card-title">Oferta 1</h5>
                            <p class="card-text">Breve descripción de la oferta.</p>
                            <p class="text-danger">$80</p>
                        </div>
                    </div>
                </div>
                <!-- Repite para más ofertas -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Mi Tienda | <a href="#" class="text-white">Políticas de Privacidad</a></p>
            <div>
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
